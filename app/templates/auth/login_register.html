{% extends "main.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center pt-5">
        <div class="col-md-6">
            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="username" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-success me-2">Login</button>
                <button type="button" class="btn btn-dark" href="{{request.META.HTTP_REFERER}}">Cancel</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
